<html>

<head>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>

    <div class="w-75 m-auto py-5">

        <div class="form-group">
            <label for="productName">productName :</label>
            <input type="text" class="form-control" id="productName">
        </div>

        <div class="form-group">
            <label for="productPrice">productPrice :</label>
            <input type="number" class="form-control" id="productPrice">
        </div>

        <div class="form-group">
            <label for="productCategory">productCategory :</label>
            <input type="text" class="form-control" id="productCategory">
        </div>


        <div class="form-group">
            <label for="productDesc">productDesc :</label>
            <textarea type="text" class="form-control" id="productDesc"></textarea>
        </div>

        <button onclick="addproduct()" class="btn btn-outline-info">add product</button>
    </div>



<input  onkeyup="searchProduct(this.value)"  placeholder="search product"  class=" form-control w-75 m-auto" type="text">
    <table class="table  mt-4 text-center  w-100 m=auto  py-3">
        <thead>
            <th>index</th>
            <th>name</th>
            <th>price</th>
            <th>category</th>
            <th>desc</th>
            <th>update</th>
            <th>delete</th>



        </thead>
        <tbody id="tableBody"></tbody>




    </table>


    <script src="script.js"></script>
</body>

</html>
